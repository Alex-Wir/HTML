<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы CSS</title>
        <style>
			*{color: green;}
            div{margin: 10px;
				border: 1px solid #222;
            }
			.redBlock{background-color:red;
					height: 20px;
					width: 20px;
			}
			.blueBlock{background-color: blue;
					height: 20px;
					width: 20px;
			}
			#header{height: 80px;
					background-color: #ccc;}
			#content{height: 180px;
					background-color: #eee;}
			#footer{height: 80px;
					background-color: #ccc;}
        </style>
    </head>
    <body>
        <div id="header">Header</div>
		<div id="content">
			<h2>Селекторы CSS</h2>
			<div class="redBlock"></div>
			<div class="blueBlock"></div>
			<div class="redBlock"></div>
		</div>
		<div id="footer">Footer</div>
    </body>
</html>
