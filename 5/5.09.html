<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Псевдоклассы форм ч.2</title>
		<style>
			body{
				font-family: sans-serif;
				margin: 0 15%;
				}
			h2	{
				background-color: silver;
				}
			#form1 :in-range{
				border: 2px solid green;
				}
			#form1 :out-of-range{
				border: 2px solid red;
				}
			#form2 :required{
				border: 2px solid red;
				}
			#form2 :optional{
				border: 2 px solid yellow;
				}
			span{
				border: 2px solid brown;
				width: 500px;
				}
		</style>
	</head>
	<body>
		<h2>:in-range :out-of-range</h2>
		<form id="form1">
			<p>
				<label for="age">Your age:</label>
				<input type="number" min="1" max="100" value="10" id="age" name="age" />
			</p>
			<button type="submit">Submit</button>
		</form>
		<h2>:required :optional</h2>
		<form id="form2">
			<p>
				<label for="login">Login:</label>
				<input name="login" id="login" placeholder="required" required />
			</p>
			<p>
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" placeholder="required" required/>
			</p>
			<p>
				<label for="name">Name:</label>
				<input name="name" id="name" placeholder="optional">
			</p>
			<button type="submit">Registration</button>
		</form>
	
	</body>
</html>
