<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Селекторы элементов одного уровня</title>
<style>
	body{
		margin: 0 15%;
		}
	h2+div{
		color: red;
		}
	#footer h2~div{
		color: red;
		}
</style>

<body>
	<h2>h2</h2>
	<div><p>p in div</p></div>
	<div><p>p in div</p></div>
	<hr />
	<h2>h2</h2>
	<p>p</p>
	<div><p>p in div</p></div>
	<div><p>p in div</p></div>
	<hr />
	<div id="footer">
		<h2>div#id=footer</h2>
		<p>p</p>
		<div><p>p in div</p></div>
		<div><p>p in div</p></div>
	</div>
</body>
</head>
