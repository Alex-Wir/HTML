<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Селекторы атрибутов</title>
		<style>
			body{
				font-family:sans-serif;
				margin: 20px 15%;
				}
			h2	{
				background-color:silver;
				}
			input[type="text"]{
				border:2px solid green;
				}
			#nav1 .link[href="xyz.com"]{
				color: red;
				}
			#nav2 a[href^="https://"]{
				color:red;
				}
			img[src$=".jpg"]{
				border:2px solid red;
				}
			#nav3 a[href*="a"]{
				color:red;
				}
		</style>
	</head>
	<body>
		<h2>input[type="text"]</h2>
		<form>
			<input type="text" name="login" placeholder="type=text"/>
			<br />
			<input type="password" name="password" placeholder="type=password"/>
			<br />
			<button type="submit">Submit</button>
		</form>
		<h2>.link[href="xyz.com"]</h2>
		<nav id="nav1">
			<a class="link" href="aaa.com">aaa</a>
			<a class="link" href="bbb.com">bbb</a>
			<a class="link" href="xyz.com">xyz</a>
		</nav>
		<h2>a[href^="https://"]</h2>
		<nav id="nav2">
			<a href="http://aaa.com">aaa</a>
			<a href="https://bbb.com">bbb</a>
			<a href="http://xyz.com">xyz</a>
		</nav>
			<h2>a[href*="a"]</h2>
		<nav id="nav3">
			<a href="bbb.com">bbb</a>
			<a href="cca.com">cca</a>
			<a href="bcb.com">bcb</a>
			<a href="abb.com">abb</a>
		</nav>
		<h2>img[src$=".jpg"]</h2>
		<img src="../chaos.jpg" alt="chaos" />
		<img src="../askdfja.jpg" alt=".jpg doesn't exist" />
		<img src="../tyan.png" alt="tyan" />
	</body>
</html>
