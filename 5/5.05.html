<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Псевдоклассы</title>
        <style>
			body{
				margin: 2% 15%;
				}
            a:link    {color:blue; text-decoration:none}
            a:visited {color:pink; text-decoration:none}
            a:hover   {color:red; text-decoration:underline}
            a:active  {color:yellow; text-decoration:underline}
            input:hover {border:2px solid red;}
			a:not(.blueLink){
				color: red;
				}
			:lang(ru){
				color: brown;
				background-color: silver;
				}
			</style>
        </style>
    </head>
    <body>
        <a href="index.html">1984</a>
		<br />
		<input type="text" />
		<br />
		<a>1111111</a><br />
		<a class="blueLink">2222222</a><br />
		<a>3333333</a><br />
		<p lang="en-US">en</p>
		<p lang="ru-RU">ru</p>
		<p lang="de-DE">de</p>
    </body>
</html>
