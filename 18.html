<html>
<head>
	<meta charset="utf-8">
	<title>Color, email, url</title>
	<style>
		body{margin: 0 15%;}
	</style>
<head>
<body>
	<h2>Color</h2>
	<form>
		<label for="favcolor">Выберите цвет:</label>
		<input type="color" list="colors" id="favcolor" name="favcolor" />
		<p>
			<button type="submit">Submit</button>
		</p>
	</form>
	
	<datalist id="colors">
		<option value="#0000FF" label="blue">
		<option value="#008000" label="green">
		<option value="#ff0000" label="red">
	</datalist>
	<hr />
	<h2>Email, url, phone</h2>
	<form>
		<p>
			<label for="email">Введите email:</label>
			<input type="email" placeholder="user@gmail.com" id="email" name="email" />
		</p>
		<p>
			<label for="url">Введите URL:</label>
			<input type="url"  id="url" name="url" />
		</p>
		<p>
			<label for="phone">Введите телефон:</label>
			<input type="phone" placeholder="+37529 XXX XX XX" id="phone" name="phone" />
		</p>
		<p>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</p>
	</form>

</body>
</html>
