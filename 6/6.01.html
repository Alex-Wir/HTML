<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Colors in CSS</title>
		<style>
			body{
				margin: 20px 15%;
				color: white;
				}
			div{
				height:80px;
				padding: 10px;
				}
			#rgb{
				background-color: rgb(28, 68, 99);
				}
			#rgba{
				background-color: rgba(28, 68, 99, .6);
				}
			#hsl{
				background-color: hsl(206, 56%, 25%);
				}
			#hsla{
				background-color: hsla(206, 56%, 25%, .6)
				}
			#opacity{
				background-color: red;
				opacity: 0.4;
				}
		</style>	
	</head>
	<body>
		<div id="rgb">
			RGB<br />
			background-color: rgb(28, 68, 99)
		</div>
		<div id="rgba">
			RGBA<br />
			background-color: rgba(28, 68, 99, .6)
		</div>
		<div id="hsl">
			HSL<br />
			background-color: hsl(206, 56%, 25%)
		</div>
		<div id="hsla">
			HSLA<br />
			background-color: hsla(206, 56%, 25%, .6)
		</div>
		<div id="opacity">
			color: red;
			<br />
			opacity: 0.4;
		</div>
	
	</body>
</html>
