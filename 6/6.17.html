<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Контуры элементов</title>
		<style>
			body{
				margin:20px 15%;}
			div{
				width:150px;
				height:150px;
				margin:40px;
				padding:10px;
				border:2px solid black;
				background-color:#ccc;
				display:inline-block;
				}
			.outline1{
				outline-color:red;
				outline-width:5px;
				outline-style:dotted;
				}
			.outline2{
				outline-offset:10px;}
			.outline3{
				outline-offset:-10px;}
			.outline4{
				outline:red dashed 5px;}
		</style>
	</head>
	<body>
		<div class="outline1">
			outline-color:red;
			outline-width:5px;
			outline-style:dotted;
		</div>
		<div class="outline1 outline2">
			outline-color:red;
			outline-width:5px;
			outline-style:dotted;
			outline-offset:10px;		
		</div>
		<div class="outline1 outline3">
			outline-offset:-10px;
		</div>
		<div class="outline4">
			outline:red dashed 5px;
		</div>
	</body>
</html>
