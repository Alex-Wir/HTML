<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Линейный градиент</title>
		<style>
			body{
				margin:20px 15%;}
			h4{
				background-color:silver;
				padding-left:3px;}
			div{
				width:200px;
				height:200px;
				border:2px solid black;
				margin:10px;
				display:inline-block;}
			.div_circle{
				border-radius:100px;}
			.rg{
				background-image:-moz-radial-gradient(white,black);}
			.rg2{
				background-image:-moz-radial-gradient(75% 60%, circle, white, black);}
		</style>
	</head>
	<body>
		<div class="div_circle rg">
		</div>
		<div class="rg">
		</div>
		<div class="div_circle rg2"></div>
		<div class="rg2"></div>
	
	</body>
</html>
