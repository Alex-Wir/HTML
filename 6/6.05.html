<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Размер шрифта</title>
		<style>
			body{
				margin:20px 15%;}
			#p1{
				font-size: 20px;}
			#p2{
				font-size: 150%;}
			#p3{
				font-size: xx-small;}
			#p4{
				font-size: large;}
		</style>
	</head>
	<body>
		<p>default font</p>
		<p id="p1">font-size: 20px</p>
		<p id="p2">font-size: 150%</p>
		<p id="p3">font-size: xx-small</p>
		<p id="p4">font-size: large</p>
	</body>
</html>
