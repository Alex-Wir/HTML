<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Стилизация абзацев</title>
        <style>
			body{margin: 20px 15%;}
			h4{background-color: silver;}
			div{width:150px;
				border:2px solid black;
				padding:5px;
				margin:2px;
				}
			div:not(.line){
				display:inline-block;}
			#square{list-style-type:square;}
			#disc{list-style-type:disc;}
			#circle{list-style-type:circle;}
			.line{width:515px;
				height:150px;
				border:solid green;}
		</style>
	</head>
	<body>
		<div class="line">
			<div>
				<h4>list-style-type:square</h4>
				<ul id="square">
					<li>Elem 1</li>
					<li>Elem 2</li>
					<li>Elem 3</li>
				</ul>
			</div>
			<div>
				<h4>list-style-type:disc</h4>
				<ul id="disc">
					<li>Elem 1</li>
					<li>Elem 2</li>
					<li>Elem 3</li>
				</ul>
			</div>
			<div>
				<h4>list-style-type:circle</h4>
				<ul id="circle">
					<li>Elem 1</li>
					<li>Elem 2</li>
					<li>Elem 3</li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
