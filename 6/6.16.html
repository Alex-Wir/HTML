<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Создание тени у элемента</title>
		<style>
			body{
				margin:20px 15%;}
			div{
				width:200px;
				height:200px;
				margin:20px;
				padding:5px;
				border:2px solid black;
				background-color:#ccc;
				}
			.div1{
				box-shadow:10px 4px 10px 3px #888;}
			.div2{
				box-shadow:10px 4px 10px 3px #888 inset;}
			.div3{
				box-shadow:10px 4px 10px 3px red, 10px 4px 10px 3px green inset;}
			.br_5{
				border-radius: 10px;}
		</style>
	</head>
	<body>
		<div class="div1">
			box-shadow:10px 4px 10px 3px #888;
		</div>
		<div class="div2">box-shadow:10px 4px 10px 3px #888 inset;</div>
		<div class="div3">box-shadow:10px 4px 10px 3px red, 10px 4px 10px 3px green inset;</div>
		<div class="div2 br_5">
			<pre>
border-radius: 10px;
box-shadow:10px 4px 10px
	3px #888 inset;
			</pre>
		</div>
		
	
	</body>
</html>
