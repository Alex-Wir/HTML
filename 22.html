<html>
<head>
	<meta charset="utf-8">
	<title>Textarea</title>
	<style>
		body{margin: 0 15%;}
	</style>
<head>
<body>
	<h2>Textarea</h2>
	<form method="get">
		<p>
			<label for="comment">Оставьте ваш комментарий:</label>
			<br />
			<textarea id="comment" name="comment" placeholder="не более 200 символов" maxlength="200"></textarea>
		</p>
		<p>
			<button type="submit">Submit</button>
		</p>
	</form>
	<hr />
	<h2>cols="30" rows="7"</h2>
	<form method="get">
		<p>
			<label for="comment">Оставьте ваш комментарий:</label>
			<br />
			<textarea id="comment" name="comment" placeholder="написать комментарий" cols="30" rows="7"></textarea>
		</p>
		<p>
			<button type="submit">Submit</button>
		</p>
	</form>
</body>
</html>
