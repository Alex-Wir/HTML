<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Формы - флажки и переключатели</title>
	<style>
		body		{margin: 0 15%;}
	</style>
</head>
<body>
	<form>
		<p>Выберите курсы:</p>
		<p><input type="checkbox" name="course" value="java" checked>Java</p>
		<p><input type="checkbox" name="course" value="html">HTML</p>
		<p><input type="checkbox" name="course" value="css">CSS</p>
	<hr />
		<form>
		<p>Выберите размер:</p>
		<p><input type="radio" name="size" value="small" checked>S</p>
		<p><input type="radio" name="size" value="large">L</p>
		<p><input type="radio" name="size" value="big">XL</p>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
