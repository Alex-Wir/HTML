<html>
<head>
	<meta charset="utf-8">
	<title>Validate</title>
	<style>
		body{margin: 0 15%;}
	</style>
<head>
<body>
	<h2>Required</h2>
	<form method="get" action="">
		<p>
			<label for="login">Login:</label>
			<input type="text" required name="login" id="login" />
			<br />
			<label for="password">Password:</label>
			<input type="password" required name="password" id="password" />
		</p>
		<button type="submit">Submit</button>
	</form>
	<hr />
	<h2> Min Max </h2>
	<form method="get" action="">
		<p>
			<label for="age">Age:</label>
			<input type="number" required id="age" name="age" value="18" min="1" max="120">
		</p>
		<button type="submit">Submit</button>
	</form>
	<hr />
	<h2> Pattern (Reg Exp) </h2>
	<form method="get" action="">
		<p>
			<label for="phone">Phone:</label>
			<input type="text" required id="phone" name="phone" placeholder="+1-234-567-8901" pattern="\+\d-\d{3}-\d{3}-\d{4}">
		</p>
		<button type="submit">Submit</button>
	</form>
	<hr />
	<h2>novalidate/formnovalidate</h2>
	<form method="get" action="" novalidate>
		<p>
			<label for="phone">Phone:</label>
			<input type="text" required id="phone" name="phone" placeholder="+1-234-567-8901" pattern="\+\d-\d{3}-\d{3}-\d{4}">
		</p>
		<button type="submit" formnovalidate>Submit</button>
	</form>
	
</body>
</html>
