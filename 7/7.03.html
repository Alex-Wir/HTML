<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Блочная верстка</title>
		<style>
			body{
				margin:20px 15%;
				background-color:#b1e5f2;
				color:#272635;
				font-family:sans-serif;}
			h4{
				background:#cecece;}
			span{
				width:260px;
				font-style:italic;
				border:2px solid black;
				}
			.inline{
				display:inline;}
			.inline-block{
				display:inline-block;}
			ul	{
				display:table;}
			li{
				display:table-cell;
				width:80px;}
			.invisible{
				display:none;}
		</style>
	</head>
	<body>
		<h4>display:inline;</h4>
		<div class="inline">First div</div>
		<div class="inline">Second div</div>
		<h4>display:inline-block;</h4>
		<div> fjdla;djfldkfj <span class="inline-block">this is span with inline-block</span> asdfffd </div>
		<h4>ul{display:table;}    li{display:table-cell;}</h4>
		<ul>
			<li>Elem 1</li>
			<li>Elem 2</li>
			<li>Elem 3</li>
			<li>Elem 4</li>
		</ul>
		<h4>display:none;</h4>
		<div>1 div</div>
		<div class="invisible">2 div</div>
		<div>3 div</div>
	
	</body>
</html>
