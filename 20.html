<html>
<head>
	<meta charset="utf-8">
	<title>File</title>
	<style>
		body{margin: 0 15%;}
	</style>
<head>
<body>
	<h2>File</h2>
	<form enctype="multipart/form-data" method="post" action="http://localhost:8080/postfile.php">
		<p>
			<input type="file" name="file" />
		</p>
		<button type="submit">Submit</button>
	</form>
	<hr />
	<h2>Multiple</h2>
	<form enctype="multipart/form-data" method="post" action="http://localhost:8080/postfile.php">
		<p>
			<input type="file" name="file" multiple/>
		</p>
		<button type="submit">Submit</button>
	</form>
	<hr />
	<h2>Only jpg+gif</h2>
	<form enctype="multipart/form-data" method="post" action="http://localhost:8080/postfile.php">
		<p>
			<input type="file" name="file" accept="image/jpeg,image/gif"/>
		</p>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
