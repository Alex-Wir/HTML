<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Ввод чисел</title>
	<style>
		body		{margin: 0 15%;}
	</style>
</head>
<body>
	<form>
		<p>
			<label for="age">Введите возраст:</label>
			<input type="number" id="age" name="age" step="1" min="1" max="100" value="10" />
		</p>
		<p>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</p>
	</form>
	<hr />
	<form>
		<p>
			<label for="price">Введите цену:</label>
			<input type="number" list="pricelist" id="price" name="price" step="100" min="100" max="10000" value="2500" />
		</p>
		<p>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</p>
	</form>
	<datalist id="pricelist">
		<option value="1500" />
		<option value="5000" />
		<option value="7500" />
	</datalist>
	<hr />
		<form>
		<p>
			<label for="phone">Введите номер телефона:</label>
		</p>
		<p>
			+37529 00 00 001
			<input type="range" id="phone" name="phone" step="1" min="375290000001"
			max="375299999999" value="375295555555" onchange="updateTextInput(this.value);"/>
			+37529 99 99 999
			<p>
				Ваш номер:<input type="text" id="textInput" value="">
			</p>
		</p>
		<p>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</p>
	</form>
	<p><button onclick="myFunction()">Get number</button></p>
	<p id="demo">11</p>
	<script>
	function myFunction() {
		document.getElementById("demo").innerHTML = document.getElementById("phone").value;
	}
	function updateTextInput(val) {
          document.getElementById("textInput").value=val; 
        }
	</script>
</body>
</html>
